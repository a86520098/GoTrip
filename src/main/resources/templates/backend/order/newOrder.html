<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>GoTrip 後臺系統</title>
<!-- 本頁面使用css樣式 Plugin css for this page -->
<link rel="stylesheet"
	th:href="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.css}"
	href="vendors/datatables.net-bs4/dataTables.bootstrap4.css">
<link rel="stylesheet" th:href="@{/js/select.dataTables.min.css}"
	href="vendors/datatables.net-bs4/select.dataTables.min.css">
<!-- 通用css樣式 plugins:css -->
<link rel="stylesheet" th:href="@{/css/vertical-layout-light/style.css}"
	href="css/vertical-layout-light/style.css">
<link rel="stylesheet"
	th:href="@{/vendors/ti-icons/css/themify-icons.css}"
	href="vendors/ti-icons/css/themify-icons.css">
<link rel="stylesheet" th:href="@{/vendors/feather/feather.css}"
	href="vendors/feather/feather.css">
<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.1/font/bootstrap-icons.css"
	rel="stylesheet">
<link rel='stylesheet'
	href='https://fonts.googleapis.com/icon?family=Material+Icons'>
<link rel="shortcut icon" href="images/favicon.png" />
<style>
h2 {
	margin-bottom: 20px;
}
</style>
</head>
	<body>

		<!-- 引入各部分頁面 -->
		<div class="container-scroller">

		<nav th:replace="backend/partials/fragment :: navbar"></nav>

		<div class="container-fluid page-body-wrapper">

			<div th:replace="backend/partials/fragment :: setting"></div>
			<nav th:replace="backend/partials/fragment :: sidebar"></nav>

			<!-- 主要內容 partial -->
			 <div class="main-panel">
			   <div class="content-wrapper">
			    <div class="row">
			<div class="container col-md-12 grid-margin stretch-card">
				<div class="card">
					<div class="card-body">
					
						<form action="#" th:action="@{/order/save}" th:object="${orderBean}" method="post">
							<caption>
								<h2>新增訂單</h2>
							</caption>
							
							<input type="hidden" th:field="*{orderNo}"/>
							<input type="hidden" th:field="*{orderDate}"/>
							
							<div class="mb-4 row">
								<fieldset class="form-group col-md-auto" >
									<label>會員編號:</label>
									<input type="text" class="form-control" th:field="*{memberId}" id="userno"/>
								</fieldset>
							</div>
							<div class="mb-4 row">
								<fieldset class="form-group col-md-auto">
									<label>總價:</label>
									<input type="text" class="form-control" id="total" th:field="*{totalPrice}"/>
								</fieldset>
							</div>
							<div class="mb-2 row">
								<fieldset class="form-group col-md-auto">
									<label >訂單狀態:</label>
									<select class="form-select" th:field="*{status}">
										<option value="0" th:selected="(*{status} == '0')">未付款</option>
										<option value="1" th:selected="(*{status} == '1')">已付款</option>
										<option value="2" th:selected="(*{status} == '2')">已完成</option>
									</select>
								</fieldset>
							</div>
							<div class="row" style="text-align: center">
								<fieldset class="form-group col-md-auto">
									<a href="javascript:history.go(-1)" class="btn btn-secondary">上一頁 </a>
									<button type="submit" class="btn btn-primary">送出</button>
								</fieldset>
							</div>
					
						</form>
						
					</div>
				</div>
			</div>
		</div>
	</div>

  	
			

			<footer th:replace="backend/partials/fragment :: footer"></footer>
			<!-- partial -->
			  </div>
		</div>
	</div>
	
  <script th:src="@{/vendors/js/vendor.bundle.base.js}" src="vendors/js/vendor.bundle.base.js"></script>
  <script th:src="@{/js/off-canvas.js}" src="vendors/js/off-canvas.js"></script>
  <script th:src="@{/js/hoverable-collapse.js}" src="js/hoverable-collapse.js"></script>
  <script th:src="@{/js/template.js}" src="js/template.js"></script>
  <script th:src="@{/js/settings.js}" src="js/settings.js"></script>
  
  <script th:src="@{/vendors/datatables.net/jquery.dataTables.js}" src="vendors/datatables.net/jquery.dataTables.js"></script>
  <script th:src="@{/vendors/datatables.net-bs4/dataTables.bootstrap4.js}" src="vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
  <script th:src="@{/js/dataTables.select.min.js}" src="js/dataTables.select.min.js"></script>
  <script th:src="@{/js/dashboard-comment.js}" src="js/dashboard-comment.js"></script>
  <script th:src="@{/vendors/sweetalert/sweetalert2.all.min.js}" src="vendors/sweetalert/sweetalert2.all.min.js"></script> 
	  	
</body>
</html>
