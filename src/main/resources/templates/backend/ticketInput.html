	<!-- 簡介字數限制 -->
	<script>
		function textLimitCheck(thisArea, maxLength) {
			if (thisArea.value.length > maxLength) {
				alert(maxLength + ' 個字限制。 \r超出部分將自動去除。');
				thisArea.value = thisArea.value.substring(0, 300);
				thisArea.focus();

		}
