<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="frontend/partials/fragment :: head"></head>

<body class="animsition">
	<!-- Header -->
  <header th:replace="frontend/partials/fragment :: header"></header>
	<!-- Cart 購物車 -->
	<div th:replace="frontend/partials/fragment :: cart"></div>
	
	<!-- Product 內文 -->
	<div class="bg0 m-t-23 p-b-140">
		<div class="container">
			
			<div class="flex-w flex-sb-m p-b-52">
				<h2 class="ltext-103 cl5 font-weight-bold p-b-15">租車自駕</h2>
				<div class="flex-w flex-l-m filter-tope-group m-tb-10">
					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
						所有租車選項
					</button>
					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".compact-car">
						經濟轎車
					</button>
					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".mid-size-car">
						豪華轎車
					</button>
					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".suv">
						休旅車/SUV
					</button>
				</div>

				<div class="flex-w flex-c-m m-tb-5">
					<div
						class="flex-c-m stext-106 cl6 size-104 bor4 pointer hov-btn3 trans-04 m-r-8 m-tb-4 js-show-filter">
						<i class="icon-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-filter-list"></i>
						<i class="icon-close-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						條件篩選
					</div>

					<div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
						<i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
						<i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						搜尋行程
					</div>
				</div>

				<!-- Search product -->
				<div th:replace="frontend/partials/fragment :: search"></div>
			
				<!-- Filter -->
				<div th:replace="frontend/partials/fragment :: filter"></div>

			</div>

			<div class="row isotope-grid">
<!-- 			 isotope-grid  -->
				<div class="col-sm-3">
					<div></div>
				</div>
				<!-- Block2 -->
				<div class="col-sm-9">
<!-- 				<div th:each="location:${carLocations}" class="m-b-30  isotope-item"> -->
<!-- 					<div class="block2">-->
					
						<div class="card d-block">
							<div class="row ">
								<div class="col-sm-4 ">
								<div class="px-3 pos-relative hov-img0 card-img-left ">
									<img th:src="@{/data/uploadimages/car/audi-a8.jpg}" class="mt-4 pt-3" alt="IMG-CAR">
								</div>
								</div>
								<div class="col-sm-8 card-body block2-txt flex-w flex-t p-t-14">
									<div class="block2-txt-child1 mb-4">
										<p th:text="${location.country +' '+ location.city +' '+ location.district}"></p>
										<a th:href="@{'/cars/'+${location.id}}" class="fs-20 clblack font-weight-bold hov-cl1 trans-04 js-name-b2 p-b-6">
											<p th:text="${location.name}" class="pr-3"></p>
										</a>
<!-- 										<div class="rating-count" th:id="${car.id}" value="carRental"> -->
<!-- 											尚無評論 -->
<!-- 										</div> -->
<!-- 										<p class="clblack mtext-101 p-t-6 text-right"> -->
<!-- 											TWD $<span th:text="${car.price}"></span> -->
<!-- 										</p> -->
										<i class="zmdi zmdi-flash"></i>
										
										<span th:text="${location.carModels}" class="pr-3"></span>
										<div th:each="model:${location.carModels}" class="m-b-30  isotope-item">
											<span th:text="${model.makeEn}" class="pr-3"></span>
											<span th:text="${model.model}" class="pr-3"></span>
										
										</div>
										<div th:each="option:${location.carOptions}" class="m-b-30  isotope-item">
											<span th:text="${option.price}" class="pr-3"></span>
											<span th:text="${option.amount}" class="pr-3"></span>
										
										</div>
										
<!-- 										<span th:text="${location.model}" class="pr-3"></span> -->
<!-- 										<span th:text="${location.seat}" class="pr-3"></span> -->
									</div>

								</div>
							</div>
						</div>
<!-- 					</div> -->
<!-- 				</div> -->

				</div>
			</div>

			<!-- Load more -->
			<div class="flex-c-m flex-w w-full p-t-45">
				<a href="#" class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
					Load More
				</a>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer th:replace="frontend/partials/fragment :: footer"></footer>
	<!-- Back to top -->
	<div th:replace="frontend/partials/fragment :: toTop"></div>
	<!-- Modal1 -->
	<div th:replace="frontend/partials/fragment :: modal1"></div>	
	<!-- javascript -->
	<div th:replace="frontend/partials/fragment :: script"></div>
	
</body>

</html>
