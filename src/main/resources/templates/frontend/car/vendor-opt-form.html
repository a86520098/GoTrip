								<input th:field="*{id}" id="id" type="text"/>
								<div th:each="option, optionStat : *{carOptions}">
									<p class="card-description mt-4">車款資料</p>
									<input th:field="*{carOptions[__${optionStat.index}__].id}" id="name" type="hidden" class="form-control" />
									<div class="row form-group my-4">
										<div class="col-lg-1"></div>
										<label class="col-lg-2 col-form-label" for="name">車款Id</label>
										<div class="col-lg-6">
											<input th:field="*{carOptions[__${optionStat.index}__].carModel.id}" id="name" type="number" class="form-control" />
											<div class="invalid-feedback">請選擇車款</div>
										</div>
									</div>
									<div class="row form-group my-4">
										<div class="col-lg-1"></div>
										<label class="col-lg-2 col-form-label" for="name">車款</label>
										<div class="col-lg-6">
											<input th:field="*{carOptions[__${optionStat.index}__].carModel.makeEn}" id="name" type="text" class="form-control" />
											<input th:field="*{carOptions[__${optionStat.index}__].carModel.model}" id="name" type="text" class="form-control" />
											<div class="invalid-feedback">請選擇車款</div>
										</div>
									</div>
									
									<div class="row form-group my-4">
										<div class="col-lg-1"></div>
										<label class="col-lg-2 col-form-label" for="price">定價</label>
										<div class="col-lg-6">
											<input th:field="*{carOptions[__${optionStat.index}__].price}" id="price" name="price" type="number" class="form-control" />
											<div class="invalid-feedback">請輸入地址</div>
										</div>
									</div>
									
									<div class="row form-group my-4">
										<div class="col-lg-1"></div>
										<label class="col-lg-2 col-form-label" for="discount">折扣</label>
										<div class="col-lg-6">
											<input th:field="*{carOptions[__${optionStat.index}__].discount}" id="discount" type="text" name="discount" class="form-control" placeholder="0.8"/>
											<div class="invalid-feedback">折扣請以小數格式輸入，ex:輸入0.8即[原定價x0.8=銷售金額]</div>
										</div>
									</div>
								</div>

<!-- 									</div> -->
<!-- 								</div> -->
								
								
								<div class="d-flex justify-content-end">
									<button id="btn-insert" type="submit" class="btn btn-warning mr-2 justify-content-end mr-4">
										儲存資料
									</button>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<footer th:replace="frontend/partials/fragment :: footer"></footer>
