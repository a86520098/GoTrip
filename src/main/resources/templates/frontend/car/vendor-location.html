<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="frontend/partials/fragment :: head"></head>

<body class="">
	<!-- Header -->
	<header th:replace="frontend/partials/fragment :: header"></header>
	<!-- Cart 購物車 -->
	<div th:replace="frontend/partials/fragment :: cart"></div>

	<section class="bg-img1 txt-center p-lr-15 p-tb-92" th:style="'background-image: url(' + @{/images/bg-02.jpg} + ');'">
		<h2 class="ltext-103 font-weight-bold clwhite txt-center">租車管理</h2>
	</section>
	<!-- Product 內文 -->
	<div class="bg0">
		<div class="container">
			<div class="row">
				<div class="col-md-3 p-b-80 bg6">
					<div class="side-menu">
						<div class="p-t-55">
							<h2 class="ltext-103 cl5 font-weight-bold m-b-30 p-lr-20">租車管理</h2>
							<ul class="p-lr-20">
								<li class="bor18"><a th:href="@{#}"
									class="dis-block mtext-110 cl5 hov-cl1 trans-04 p-tb-12 ">
										檢視訂單 </a></li>
								<li class="bor18"><a th:href="@{/vendor/cars/locations}"
									class="dis-block mtext-110 cl5 hov-cl1 trans-04 p-tb-12 ">
										地點與車款列表 </a></li>
								<li class="bor18"><a
									th:href="@{/vendor/cars/locations/form}"
									class="dis-block mtext-110 cl5 hov-cl1 trans-04 p-tb-12 ">
										新增地點資訊 </a></li>
								<li class="bor18"><a th:href="@{/vendor/cars/options/form}"
									class="dis-block mtext-110 cl5 hov-cl1 trans-04 p-tb-12 ">
										新增車款選項 </a></li>
							</ul>
						</div>
					</div>
				</div>
				<!-- Block2 -->

				<div class="col-md-9 grid-margin my-5 pl-5">
					<div class="card">
						<div class="card-body">
							<h4 class="card-title font-weight-bold my-3">租車地點列表</h4>
							<div class="p-t-20">
								<table id="data-table" class="display table table-hover w-100" style="text-align: center">
									<thead>
										<tr>
											<th scope="col" class="text-center">#</th>
											<th scope="col" class="text-center">ID</th>
											<th scope="col" class="text-center">租車據點</th>
											<th scope="col" class="text-center">縣市</th>
											<th scope="col" class="text-center">地區</th>
											<th scope="col" class="text-center">地址</th>
											<!-- 											<th scope="col">電話</th> -->
											<!-- 											<th scope="col">營業時間</th> -->
											<th scope="col" class="text-center">車款數</th>
											<th scope="col" class="text-center">資訊/修改</th>
										</tr>
									</thead>
									<tbody id="tbody">
										<tr th:each="location, locationStat:${carLocations}"
											class="odd gradeX" scope="row">
											<td th:text="${locationStat.index+1}" class="cl4"></td>
											<td th:text="${location.id}"></td>
											<td th:text="${location.name}"></td>
											<td th:text="${location.county}"></td>
											<td th:text="${location.district}"></td>
											<td th:text="${location.address}"></td>
											<!-- 											<td th:text="${location.phone}"></td> -->
											<!-- 											<td th:text="${#strings.substring(location.openTime,0,5) + ' ~ ' + #strings.substring(location.closeTime,0,5)}"></td> -->
											<td>
												<span th:text="${location.carOptions.size()}"></span>
												<a th:href="@{/vendor/cars/options/form/{id}(id=${location.id})}"
												 	class="btn btn-light btn-rounded btn-sm"> 
												 	<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
												</a>
											<td>
												<div class="btn-group" role="group" aria-label="Basic example">
<!-- 												<button th:text="${comment.itemTb + '#' +comment.itemId}" data-toggle="modal" data-target="#exampleModal" -->
<!-- 															    class="btn btn-link font-weight-bold js-show-modal-item px-0" style="color:#d15f08"></button> -->
													<input name="locationImage" type="hidden" th:value="${location.image}">
													<button class="btn btn-light btn-rounded btn-sm js-show-modal1">
														<i class="fa fa-search" aria-hidden="true"></i>
													</button>
													<a th:href="@{/vendor/cars/locations/form/{id}(id=${location.id})}"
														class="btn btn-light btn-rounded btn-sm"> 
														<i class="fa fa-pencil-square-o" aria-hidden="true"></i>
													</a>
													<form th:id="'deleteLocation' + ${location.id}" th:action="@{/vendor/cars/locations/}+${location.id}"
														th:method="delete" class="d-inline">
														<button type="button" th:value="${location.id}" class="btn btn-delete btn-light btn-rounded btn-sm">
															<i class="fa fa-trash-o" aria-hidden="true"></i>
														</button>
													</form>
												</div>
											</td>
										</tr>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
			</div>


			<!-- Modal -->
			<div class="wrap-modal1 js-modal1 p-t-60 p-b-20">
			    <div class="overlay-modal1 js-hide-modal1"></div>
			    <div class="container">
			        <div class="bg0 p-t-60 p-b-30 p-lr-15-lg how-pos3-parent">
			            <button class="how-pos3 hov3 trans-04 js-hide-modal1">
			                <img th:src="@{/images/icons/icon-close.png}" alt="CLOSE">
			            </button>
			
			            <div class="row">
			                <div class="col-md-4 col-lg-5 p-b-30 px-5">
			                    <img class="img-responsive my-4" alt="image" width="100%" height="auto" id="locationImage" src="/"/>
			                </div>


				<div class="col-md-4 m-t-45 p-b-30">
					<div class="p-t-5">
						<p th:text="${option.carLocation.companyName}" class="stext-110 cl4"></p>
						<h4 th:text="${option.carModel.makeCh + ' ' + option.carModel.makeEn + ' ' + option.carModel.model}" class="ltext-102 font-weight-bold cl2 js-name-detail p-b-14"></h4>
						<div class="p-b-10">
							<div class="rating-count" th:id="${option.id}" value="carRental">
								尚無評論
							</div>
							<div class="p-t-20">
								<i class="fa fa-map-marker" aria-hidden="true"></i>
								<span th:text="${option.carLocation.county + ', ' + option.carLocation.district}"></span>
							</div>
							<p th:text="${option.carLocation.county + option.carLocation.district + option.carLocation.address}"></p>
						</div>
					</div>
				</div>
				
				<div class="col-md-4 p-b-30">
					<div class="card">
						<div class="card-body">
							<del><span class="cl3" th:text="'TWD $' + ${option.price}"></span></del>
							<span class="clblack mtext-109" th:text="'TWD $' + ${option.priceSale}"></span>
						</div>
						<div class="card-body p-t-33">
							<div class="row m-b-10">
								<div class="col-3">
									<p class="d-flex justify-content-center p-t-8">
										日期
									</p>
								</div>

								<div class="col-9 respon6-next">
									<div class="rs1-select2 bor8 bg0">
										<input type="date" name="date" class="form-control">
										<div class="dropDownSelect2"></div>
									</div>
								</div>
							</div>

							<div class="row p-b-10">
								<div class="col-3">
									<p class="dis-inline-block align-middle p-t-20 d-flex justify-content-center">
										數量
									</p>
								</div>
								<div class="col-9 ">
									<div class="wrap-num-product flex-w m-r-20 m-tb-10">
										<div class="btn-num-product-down cl8 hov-btn3 trans-04 flex-c-m">
											<i class="fs-16 zmdi zmdi-minus"></i>
										</div>
										<input class="mtext-104 cl3 txt-center num-product" type="number" name="num-product" value="1">
										<div class="btn-num-product-up cl8 hov-btn3 trans-04 flex-c-m">
											<i class="fs-16 zmdi zmdi-plus"></i>
										</div>
									</div>

								</div>
							</div>
							<button	class="flex-c-m stext-101 cl0 size-101 bg1 bor1 hov-btn1 m-t-20 p-lr-15 trans-04 js-addcart-detail">
								加入購物車
							</button>
						</div>
					</div>
				</div>




			                <div class="col-md-8 col-lg-7 p-b-30">
			                    <div class="p-r-50 p-t-5 p-lr-0-lg">
			                        <h4 id="locationName" class="mtext-105 cl2 js-name-detail p-b-14 font-weight-bold"></h4>
			
			                        <span class="mtext-106 cl2">
											$58.79
										</span>
			
			                        <p class="stext-102 cl3 p-t-23">
			                            Nulla eget sem vitae eros pharetra viverra. Nam vitae luctus ligula. Mauris consequat
			                            ornare feugiat.
			                        </p>
			
			
			                        <!--  -->
			                        <div class="flex-w flex-m p-l-100 p-t-40 respon7">
			                            <div class="flex-m bor9 p-r-10 m-r-11">
			                                <a href="#"
			                                   class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 js-addwish-detail tooltip100"
			                                   data-tooltip="Add to Wishlist">
			                                    <i class="zmdi zmdi-favorite"></i>
			                                </a>
			                            </div>
			
			                            <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
			                               data-tooltip="Facebook">
			                                <i class="fa fa-facebook"></i>
			                            </a>
			
			                            <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
			                               data-tooltip="Twitter">
			                                <i class="fa fa-twitter"></i>
			                            </a>
			
			                            <a href="#" class="fs-14 cl3 hov-cl1 trans-04 lh-10 p-lr-5 p-tb-2 m-r-8 tooltip100"
			                               data-tooltip="Google Plus">
			                                <i class="fa fa-google-plus"></i>
			                            </a>
			                        </div>
			                    </div>
			                </div>
			            </div>
			        </div>
			    </div>
			</div>



		</div>
	</div>

	<!-- Footer -->
	<footer th:replace="frontend/partials/fragment :: footer"></footer>
	<!-- Back to top -->
	<div th:replace="frontend/partials/fragment :: toTop"></div>
	<!-- javascript -->
	<div th:replace="frontend/partials/fragment :: script"></div>

			let imgsrc = $(this).prev('input[name="locationImage"]').val()

</body>

</html>
