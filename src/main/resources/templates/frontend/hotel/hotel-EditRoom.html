                                </fieldset>

                                <fieldset class="form-group">
                                    <label>房間使用規則</label>
                                    <textarea th:field="*{roomRule}" id="roomRule"
                                              class="form-control"> </textarea>
                                </fieldset>
                                <fieldset class="form-group">
                                    <label>介紹一下你的房間</label>

                                <fieldset class="form-group">

                                <fieldset class="form-group">

                                    <input type="checkbox" th:field="*{provide}" id="provide"

<script>
    (function ($) {
        $(document).ready(function () {
            $('#comment-table').DataTable();
        });
    })(jQuery);

    function my_key(e) {
        var key;
        if (window.event) {
            key = e.keyCode;
        } else if (e.which) {
            key = e.which;
        } else {
            return true;
        }
        if (8 == key || 46 == key) {//8:backspace 46:delete (倒退鍵和刪除鍵也允許作用)
            return true;
        }
        var keychar = String.fromCharCode(key);
        var reg = /\d/;
        return reg.test(keychar);
    }

</script>

<!-- JavaScript part -->
<script>
    $("#progressbarTWInput").change(function () {
        $("#preview_progressbarTW_imgs").html(""); // 清除預覽
        readURL(this);
    });

    function readURL(input) {
        if (input.files && input.files.length >= 0) {
            for (var i = 0; i < input.files.length; i++) {
                var reader = new FileReader();
                reader.onload = function (e) {
                    var img = $("<img width='300' height='200'>").attr('src', e.target.result);
                    $("#preview_progressbarTW_imgs").append(img);
                }
                reader.readAsDataURL(input.files[i]);
            }
        } else {
            var noPictures = $("<p>目前沒有圖片</p>");
            $("#preview_progressbarTW_imgs").append(noPictures);
        }
    }
</script>
