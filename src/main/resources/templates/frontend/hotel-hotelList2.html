<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="frontend/partials/fragment :: head"></head>

<body class="animsition">

	<!-- Header -->
  <header th:replace="frontend/partials/fragment :: header"></header>
	<!-- Cart 購物車 -->
	<div th:replace="frontend/partials/fragment :: cart"></div>
	
	<!-- Product 內文 -->
	<div class="bg0 m-t-23 p-b-140">
		<div class="container">
			
			<div class="flex-w flex-sb-m p-b-52">
				<h2 class="ltext-103 cl5 font-weight-bold p-b-15">景點票券</h2>
				<div class="flex-w flex-l-m filter-tope-group m-tb-10">
					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5 how-active1" data-filter="*">
						所有景點票券
					</button>
					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".trans-ticket">
						戶外活動
					</button>
					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".car-rental">
						藝文展覽
					</button>
					<button class="stext-106 cl6 hov1 bor3 trans-04 m-r-32 m-tb-5" data-filter=".car-charter">
						親子同樂
					</button>
				</div>

<!--				上方保留開始-->

				<div class="flex-w flex-c-m m-tb-5">
					<div
						class="flex-c-m stext-106 cl6 size-104 bor4 pointer hov-btn3 trans-04 m-r-8 m-tb-4 js-show-filter">
						<i class="icon-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-filter-list"></i>
						<i class="icon-close-filter cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						條件篩選
					</div>

					<div class="flex-c-m stext-106 cl6 size-105 bor4 pointer hov-btn3 trans-04 m-tb-4 js-show-search">
						<i class="icon-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-search"></i>
						<i class="icon-close-search cl2 m-r-6 fs-15 trans-04 zmdi zmdi-close dis-none"></i>
						搜尋行程
					</div>
				</div>

				<!-- Search product -->
				<div th:replace="frontend/partials/fragment :: search"></div>
			
				<!-- Filter -->
				<div th:replace="frontend/partials/fragment :: filter"></div>

			</div>
<!--上方bar結束-->
			<div class="row isotope-grid">
				<tr th:each="hotelList : ${hotel}">
				<!-- Block2 -->
				<div class="col-sm-6 col-md-4 col-lg-3 p-b-35 m-b-10 isotope-item women">
					<div class="block2">
						<div class="card">
							<div class="pos-relative hov-img0 card-img-top">
<!--								 <img width="268" height="169"  th:src="@{/hotel/picture(id=${hotelList.id})}" class="d-block w-100">-->
								<td> <a th:href="@{/tohotelDetail(id=${hotelList.id})}">  <img width='268' height='169' th:src="@{/picture(id=${hotelList.id})}" class="d-block w-100"> </a> </td>
							</div>
							<div class="card-body block2-txt flex-w flex-t p-t-14">
								<div class="block2-txt-child1 flex-col-l ">
									<a th:href="@{/ticket/detail}" class="fs-17 clblack font-weight-bold hov-cl1 trans-04 js-name-b2 p-b-6">
										<td th:text="${hotelList.hotel_name}" />
									</a>
									<span >
										<i class="fa fa-star cl1" aria-hidden="true"></i>
										4.8 (200+)
										<i class="fa fa-map-marker p-l-20" aria-hidden="true"></i>
										<td th:text="${hotelList.city}"/>
									</span>
									<!-- <span class="stext-105 cl3">
										<i class="fa fa-map-marker p-l-3" aria-hidden="true"></i>
										墾丁, 屏東
									</span> -->
									<span class="clblack stext-105 font-weight-bold p-t-6 ">
										<span>$:</span> <td  th:text="${hotelList.price}"/><span>/晚</span>
									</span>
								</div>
<!--							之後用於加入購物車-->
								<div class="block2-txt-child2 flex-r p-t-3">
									<a href="#" class="btn-addwish-b2 dis-block pos-relative js-addwish-b2">
										<img class="icon-heart2 dis-block trans-04 ab-t-l" src="images/icons/icon-heart-01.png" alt="ICON">
										<img class="icon-heart2 dis-block trans-04 ab-t-l" src="images/icons/icon-heart-02.png" alt="ICON">
									</a>
								</div>
							</div>
						</div>

					</div>
				</div>



				</tr>
			</div>



			<!-- Load more -->
			<div class="flex-c-m flex-w w-full p-t-45">
				<a href="#" class="flex-c-m stext-101 cl5 size-103 bg2 bor1 hov-btn1 p-lr-15 trans-04">
					Load More
				</a>
			</div>
		</div>
	</div>

	<!-- Footer -->
	<footer th:replace="frontend/partials/fragment :: footer"></footer>
	<!-- Back to top -->
	<div th:replace="frontend/partials/fragment :: toTop"></div>
	<!-- Modal1 -->
	<div th:replace="frontend/partials/fragment :: modal1"></div>	
	<!-- javascript -->
	<div th:replace="frontend/partials/fragment :: script"></div>
</tr>
</body>

</html>
