	<script>
		var a = new StickySidebar('.siderBar', {
			topSpacing: 20,
			bottomSpacing: 20,
			containerSelector: '.content',
			innerWrapperSelector: '.menu'
		});
		
		//点击导航栏滑动到对应板块
		$('.menu li').eq(0).addClass('cur');
		$('.menu li').on('click',function(){
			$(this).addClass('cur').siblings().removeClass('cur');
			var index = $(this).attr('data-href');
			var elOffset = $(index).offset().top;
			$('html,body').animate({'scrollTop':elOffset}, 800);
		})
		
		
		//创建页面滚动完成之后的回调事件
		$.fn.scrollEnd = function(callback, timeout) {          
			  $(this).scroll(function(){
				var $this = $(this);
				if ($this.data('scrollTimeout')) {
					  clearTimeout($this.data('scrollTimeout'));
				}
				$this.data('scrollTimeout', setTimeout(callback,timeout));
			  });
		};
		 
		//with a 1000ms timeout
		$(window).scrollEnd(function(){
			var ST = $(this).scrollTop();
			$('.item').each(function(){
				var elOffset = $(this).offset().top;
				if(ST >= elOffset){
					var index = $(this).index();
					$('.menu li').eq(index).addClass('cur').siblings().removeClass('cur');
				}
			})
		}, 0);

	//消息内容，可以任意长度
	let arr = ["消息1 : 2006年1月John Resig等人创建了jQuery", "消息2 : 2007年7月，jQuery 1.1.3版发布", "消息3 : 2008年5月，jQuery 1.2.6版发布", "消息4 : 2010年1月，也是jQuery的四周年生日"];
	
	var settings = {
	  speeds: 10, //滚动的速度,单位ms
	  isPause: true, //滚动后每个消息是否需要暂停，true和false,
	  isHover:true, //鼠标悬停是否需要暂停
	};
	
	var ul = document.querySelector("ul");
	//渲染数据
	arr.forEach((item) => {
	  var li = document.createElement("li");
	  li.innerHTML = item;
	  ul.appendChild(li);
	});
	//获取当前滚动的高度，支持ie请自行使用currentStyle
	var currentTop = parseInt(window.getComputedStyle(ul).top);
	
	//滚动函数
	function run() {
	  currentTop--;
	  ul.style.top = currentTop + "px";
	  
	  //当页面滚动最后一个时，把第一个复制push到尾部
	  if (currentTop == (arr.length - 1) * -50) {
		let li = document.createElement("li");
		li.innerHTML = arr[0];
		ul.appendChild(li);
	  }
	
	  //无缝替换
	  if (currentTop == arr.length * -50) {
		currentTop = 0;
		ul.style.top = currentTop + "px";
		var li = document.querySelectorAll("li");
		ul.removeChild(li[li.length - 1]);
	  }
	
	  //滚动后每个消息是否需要暂停
	  if (settings.isPause) {
		if (currentTop % 50 == 0) {
		  clearInterval(timer);
		  setTimeout(function () {
			timer = setInterval(run, settings.speeds);
		  }, 3000);
		}
	  }
	}
	var timer = setInterval(run, settings.speeds);
	
	//鼠标悬停是否需要暂停
	ul.onmouseover = function () {
		if(settings.isHover){
			clearInterval(timer);
		}
	};
	ul.onmouseleave = function () {
		if(settings.isHover){
			timer = setInterval(run, settings.speeds);
		}
	};
	
	
	</script>
